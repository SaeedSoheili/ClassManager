<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه مدیریت کلاس</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Page 1 Login Page START -->
        <div style="display: none;" class="Page1">
            <div class="Page1HeaderEffectDiv">
                <div class="box"></div>
            </div>
            <div class="Page1TitleDiv">

                <h1 class="Page1Title">سامانه مدیریت کلاس</h1>
            </div>
            <div class="Page1Forms">
                <div class="Page1formControl">
                    <label class="Page1Label" for="Page1Input">نام کاربری</label>
                    <input class="Page1Input" id="Page1Input">
                </div>
                <div class="Page1formControl">
                    <label class="Page1Label" for="Page1Input">رمز‌ عبور</label>
                    <input class="Page1Input" id="Page1Input">
                </div>
            </div>
            <div class="Page1Footer">
                <button class="Page1LoginBtn">ورود به پنل</button>
                <div class="Page1LoginBtnBar"></div>
            </div>
        </div>
        <!-- Page 1 Login Page FINISH -->

        <div class="Page2">
            <div class="Page2Header">
                <img class="Page2HeaderIconsExit" src="assets/logout-white-icon.png">
                <img class="Page2HeaderIconsProfile" src="assets/profile-white-icon.png">
                <p class="Page2HeaderPageTitle">پنل کاربری / خانه</p>
            </div>

            <div class="Page2RightMenu">
                <img class="Page2RightMenuLogo" src="assets/logo-white.png">
                <h1 class="Page2RightMenuTitle">سامانه مدیریت کلاس</h1>
                <ul class="Page2RightMenuList">
                    <li class="Page2RightMenuListItems"><img class="Page2RightMenuListItemsIcons"
                            src="assets/home-white-icon.png">خانه</li>
                    <li class="Page2RightMenuListItems"><img class="Page2RightMenuListItemsIcons"
                            src="assets/homework-white-icon.png">تکالیف</li>
                    <li class="Page2RightMenuListItems"><img class="Page2RightMenuListItemsIcons"
                            src="assets/speaker-white-icon.png">اطلاعیه ها</li>
                    <li class="Page2RightMenuListItems"><img class="Page2RightMenuListItemsIcons"
                            src="assets/learn-white-icon.png">آموزش</li>
                    <li class="Page2RightMenuListItems"><img class="Page2RightMenuListItemsIcons"
                            src="assets/profile-white-icon.png">پروفایل</li>
                    <li class="Page2RightMenuListItems"><img class="Page2RightMenuListItemsIcons"
                            src="assets/support-white-icon.png">پشتیبانی</li>
                    <li class="Page2RightMenuListItems"><img class="Page2RightMenuListItemsIcons"
                            src="assets/logout-white-icon.png">خروج</li>
                </ul>
            </div>

            <div class="Page2Middle">
                <div class="Page2MiddleRightTopBox">
                    <div class="Page2MiddleRightTopBoxHeaderDiv">
                        <h2 class="Page2MiddleRightTopBoxHeaderTitle" dir="rtl">مشقاتو نوشتی؟</h2>
                        <p class="Page2MiddleRightTopBoxHeaderSubTitle" dir="rtl">همین الان ارسالشون کن!</p>
                    </div>
                    <p class="Page2MiddleRightTopBoxClickToUpload">جهت بارگذاری کلیک کنید</p>
                </div>
            </div>
        </div>



    </div>
    <script src="script.js"></script>
</body>

</html>
